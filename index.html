<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXQ - The Great Deflation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: radial-gradient(circle at center, #111111 0%, #050505 100%); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            margin: 0;
        }
        .solana-gradient { 
            background: linear-gradient(90deg, #9945FF, #14F195); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .stats-card { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(10px);
        }
        .chart-placeholder {
            background: rgba(0, 0, 0, 0.4);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto px-6 py-12 text-center">
        
        <div class="flex justify-center mb-4">
            <img src="WhatsApp Image 2026-02-02 at 9.11.21 AM.jpeg" alt="AXQ Logo" class="h-40 w-40 object-contain">
        </div>

        <h1 class="text-7xl font-black solana-gradient mb-2 tracking-tighter uppercase">AXQ</h1>
        <p class="text-zinc-500 uppercase tracking-[0.3em] text-sm mb-12">Solana Deflationary Protocol</p>

        <div class="stats-card p-4 rounded-3xl mb-8">
            <p class="text-zinc-500 text-xs uppercase font-bold mb-4 text-left px-2">Live Market Chart (Candlesticks)</p>
            <div class="chart-placeholder rounded-2xl flex flex-col items-center justify-center relative overflow-hidden">
                <div class="z-10 text-center px-6">
                    <p class="text-zinc-400 text-sm mb-2 italic">Chart will activate upon Token Launch on Solana Mainnet</p>
                    <div class="inline-block animate-pulse bg-green-500/20 text-green-400 text-xs px-3 py-1 rounded-full border border-green-500/30">
                        WAITING FOR MARKET DATA...
                    </div>
                </div>
                <div class="absolute inset-0 opacity-10 flex items-end justify-around p-4">
                    <div class="w-4 bg-green-500 h-20"></div><div class="w-4 bg-red-500 h-32"></div>
                    <div class="w-4 bg-green-500 h-40"></div><div class="w-4 bg-green-500 h-56"></div>
                    <div class="w-4 bg-red-500 h-28"></div><div class="w-4 bg-green-500 h-48"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="stats-card p-6 rounded-3xl border-red-500/20 text-left">
                <p class="text-red-400 text-xs uppercase font-bold mb-1">Tokens Burned</p>
                <div id="burned-count" class="text-3xl font-mono font-bold text-red-500 italic">0</div>
            </div>
            <div class="stats-card p-6 rounded-3xl border-green-500/20 text-left">
                <p class="text-green-400 text-xs uppercase font-bold mb-1">Live Supply</p>
                <div id="supply-count" class="text-3xl font-mono font-bold text-white italic">1,000,000,000</div>
            </div>
        </div>

        <button class="bg-white text-black px-12 py-5 rounded-full font-black hover:scale-105 transition uppercase tracking-widest text-sm shadow-xl shadow-white/5">Connect Wallet & Trade</button>

    </div>

    <script>
        function updateProtocol(current) {
            document.getElementById('supply-count').innerText = current.toLocaleString();
            document.getElementById('burned-count').innerText = (1000000000 - current).toLocaleString();
        }
        updateProtocol(1000000000);
    </script>
</body>
</html>
