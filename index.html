<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXQ - Solana Deflationary Protocol</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif, Arial;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #3b82f6;
            font-size: 52px;
            margin: 0;
            letter-spacing: 6px;
            font-weight: 900;
        }

        .header p {
            color: #666;
            font-size: 13px;
            letter-spacing: 3px;
            margin-top: 5px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 30px;
            max-width: 1300px;
            width: 100%;
        }

        /* LEFT COLUMN: ROADMAP */
        .roadmap-section {
            display: flex;
            flex-direction: column;
        }

        .section-label {
            color: #444;
            font-size: 11px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #222;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .card h3 { font-size: 14px; margin: 0; text-transform: uppercase; }
        .reward-text { font-size: 18px; font-weight: 800; margin: 10px 0; }
        .quote-text { font-size: 11px; color: #555; font-style: italic; margin: 0; }

        /* Stage Colors */
        .border-grey { border-color: #333; } .border-grey h3 { color: #777; }
        .border-gold { border-color: #d4af37; } .border-gold h3 { color: #d4af37; }
        .border-bronze { border-color: #cd7f32; } .border-bronze h3 { color: #cd7f32; }
        .border-blue { border-color: #3b82f6; } .border-blue h3 { color: #3b82f6; }
        .border-purple { border-color: #a855f7; } .border-purple h3 { color: #a855f7; }
        .border-green { border-color: #22c55e; background: rgba(34, 197, 94, 0.03); } .border-green h3 { color: #22c55e; }

        /* RIGHT COLUMN: MAIN PANEL */
        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .market-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #111;
            border-radius: 20px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .market-label { position: absolute; top: 25px; right: 25px; color: #333; font-size: 11px; font-weight: bold; }

        .launch-badge {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 11px;
            border: 1px solid #14532d;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
