<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXQ - The Great Deflation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: radial-gradient(circle at center, #111111 0%, #050505 100%); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            margin: 0;
        }
        .solana-gradient { 
            background: linear-gradient(90deg, #9945FF, #14F195); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .stats-card { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(10px);
        }
        .progress-bar-fill { 
            background: linear-gradient(90deg, #14F195, #9945FF);
            transition: width 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto px-6 py-12 text-center">
        
        <div class="flex justify-center mb-4">
            <img src="WhatsApp Image 2026-02-02 at 9.11.21 AM.jpeg" alt="AXQ Logo" class="h-40 w-40 object-contain">
        </div>

        <h1 class="text-7xl font-black solana-gradient mb-2 tracking-tighter uppercase">AXQ</h1>
        <p class="text-zinc-500 uppercase tracking-[0.3em] text-sm mb-12">Solana Deflationary Protocol</p>

        <div class="stats-card p-4 rounded-3xl mb-8">
            <p class="text-zinc-500 text-xs uppercase font-bold mb-4 text-left px-2">Live Market Chart (Candlesticks)</p>
            <div class="bg-black/40 rounded-2xl h-64 flex flex-col items-center justify-center border border-white/5 relative overflow-hidden">
                <div class="z-10 text-center">
                    <p class="text-zinc-400 text-sm mb-2 italic">Chart will activate upon Token Launch</p>
                    <div class="inline-block animate-pulse bg-green-500/20 text-green-400 text-xs px-3 py-1 rounded-full border border-green-500/30 uppercase font-bold">Waiting for market data...</div>
                </div>
                <div class="absolute inset-0 opacity-5 flex items-end justify-around p-4">
                    <div class="w-4 bg-green-500 h-20"></div><div class="w-4 bg-red-500 h-32"></div><div class="w-4 bg-green-500 h-48"></div><div class="w-4 bg-red-500 h-24"></div><div class="w-4 bg-green-500 h-56"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="stats-card p-6 rounded-3xl border-red-500/20 text-left">
                <p class="text-red-400 text-xs uppercase font-bold mb-1">Tokens Burned</p>
                <div id="burned-count" class="text-3xl font-mono font-bold text-red-500">0</div>
            </div>
            <div class="stats-card p-6 rounded-3xl border-green-500/20 text-left">
                <p class="text-green-400 text-xs uppercase font-bold mb-1">Current Supply</p>
                <div id="supply-count" class="text-3xl font-mono font-bold text-white">1,000,000,000</div>
            </div>
        </div>

        <div class="stats-card p-8 rounded-3xl mb-12">
            <div class="flex justify-between text-[10px] uppercase font-bold mb-3 text-zinc-500">
                <span>Start: 1B</span>
                <span>Goal: 10K</span>
            </div>
            <div class="w-full h-4 bg-white/5 rounded-full overflow-hidden border border-white/10">
                <div id="progress-fill" class="progress-bar-fill h-full w-[0%]"></div>
            </div>
            <p id="system-msg" class="mt-6 text-xl font-semibold text-green-300 italic uppercase">The journey to 10,000 units has begun! âœ¨</p>
        </div>

        <button class="bg-white text-black px-12 py-5 rounded-full font-black hover:scale-105 transition uppercase tracking-widest text-sm">Connect Wallet & Trade</button>

    </div>

    <script>
        const INITIAL = 1000000000;
        const GOAL = 10000;

        function updateWeb(current) {
            const supplyTxt = document.getElementById('supply-count');
            const burnedTxt = document.getElementById('burned-count');
            const fill = document.getElementById('progress-fill');
            const msg = document.getElementById('system-msg');

            const burned = INITIAL - current;
            const progress = (burned / (INITIAL - GOAL)) * 100;

            supplyTxt.innerText = current.toLocaleString();
            burnedTxt.innerText = burned.toLocaleString();
            fill.style.width = progress + "%";

            if (current <= GOAL) msg.innerText = "ðŸ† MISSION ACCOMPLISHED!";
            else if (current <= 1000000) msg.innerText = "DIAMOND STAGE: UNDER 1M LEFT! ðŸ”¥";
            else if (burned >= INITIAL / 2) msg.innerText = "GOLD STAGE: 50% BURNED! ðŸš€";
        }

        updateWeb(1000000000); // InicializaciÃ³n
    </script>
</body>
</html>
