<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXQ - Solana Deflationary Protocol</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* CABECERA CON LOGO */
        .header { text-align: center; margin-bottom: 35px; }
        .coin-logo { width: 85px; height: 85px; margin-bottom: 10px; }
        .header h1 { color: #3b82f6; font-size: 50px; margin: 0; letter-spacing: 7px; font-weight: 900; }
        .header p { color: #666; font-size: 13px; letter-spacing: 3px; }

        .main-container {
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 30px;
            max-width: 1300px;
            width: 100%;
        }

        /* COLUMNA ROADMAP */
        .roadmap-column { display: flex; flex-direction: column; gap: 15px; }
        .section-label { color: #444; font-size: 11px; letter-spacing: 2px; font-weight: bold; margin-bottom: 15px; }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #222;
            border-radius: 12px;
            padding: 18px;
        }

        .card h3 { font-size: 14px; margin: 0; text-transform: uppercase; }
        .reward { font-size: 17px; font-weight: 800; margin: 8px 0; }
        .quote { font-size: 10px; color: #555; font-style: italic; margin: 0; }

        /* Colores de Bordes Stage 1-5 */
        .s1 { border-color: #333; } .s1 h3 { color: #777; }
        .s2 { border-color: #d4af37; } .s2 h3 { color: #d4af37; }
        .s3 { border-color: #cd7f32; } .s3 h3 { color: #cd7f32; }
        .s4 { border-color: #3b82f6; } .s4 h3 { color: #3b82f6; }
        .s5 { border-color: #a855f7; } .s5 h3 { color: #a855f7; }
        .sf { border-color: #22c55e; background: rgba(34, 197, 94, 0.04); } .sf h3 { color: #22c55e; }

        /* PANEL CENTRAL Y GRÁFICO */
        .main-panel { display: flex; flex-direction: column; gap: 25px; }

        .market-box {
            background-color: rgba(255, 255, 255, 0.01);
            background-image: url('velas.png'); /* Imagen de las velas */
            background-size: cover;
            background-position: center;
            border: 1px solid #111;
            border-radius: 18px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .market-box::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); /* Sombreado para resaltar texto */
            border-radius: 18px;
        }

        .status-badge {
            position: relative;
            z-index: 1;
            border: 1px solid #14532d;
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 10px 22px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* STATS */
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .stat-card { background: rgba(255, 255, 255, 0.02); border: 1px solid #111; border-radius: 18px; padding: 25px; }
        .stat-label { font-size: 11px; font-weight: bold; text-transform: uppercase; margin-bottom: 12px; }
        .burned { color: #ef4444; }
        .supply { color: #22c55e; }
        .stat-value { font-size: 36px; font-weight: 900; }

        /* ACCIÓN INFERIOR */
        .action-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #111;
            border-radius: 18px;
            padding: 30px;
            text-align: center;
        }

        .progress-bar { background: #111; height: 10px; border-radius: 10px; margin: 18px 0; overflow: hidden; }
        .progress-fill { width: 8%; height: 100%; background: linear-gradient(90deg, #a855f7, #22c55e); }

        .btn-swap {
            background: #fff;
            color: #000;
            width: 100%;
            padding: 18px;
            border-radius: 40px;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-swap:hover { background: #ccc; }
    </style>
</head>
<body>
