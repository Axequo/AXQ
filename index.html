<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXQ - Deflationary Scarcity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        .solana-gradient { background: linear-gradient(90deg, #9945FF, #14F195); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stats-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto px-6 py-16 text-center">
        <h1 class="text-7xl font-black solana-gradient mb-2 tracking-tighter">AXQ</h1>
        <p class="text-zinc-500 uppercase tracking-[0.3em] text-sm mb-12">Solana Deflationary Protocol</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
            <div class="stats-card p-10 rounded-3xl">
                <p class="text-zinc-500 text-xs uppercase mb-2">Live Supply</p>
                <div id="supply-count" class="text-4xl font-mono font-bold tracking-tight">1,000,000,000</div>
                <p class="text-zinc-600 text-xs mt-4">Synced with Solana Mainnet</p>
            </div>

            <div id="status-box" class="p-10 rounded-3xl bg-green-500/5 border border-green-500/20 flex flex-col justify-center">
                <p class="text-green-400 text-xs uppercase mb-2">Deflation Progress</p>
                <p id="system-msg" class="text-2xl font-semibold leading-tight text-green-300 italic">Initializing Sequence...</p>
            </div>
        </div>

        <button class="bg-white text-black px-12 py-5 rounded-full font-black hover:scale-105 transition active:scale-95 uppercase tracking-widest text-sm">Connect Wallet</button>

        <p class="mt-16 text-zinc-600 text-xs max-w-md mx-auto">
            AXQ automatically burns a percentage of every transaction. 
            The scarcity is hardcoded. The future is inevitable.
        </p>
    </div>

    <script>
        // THE DEFLATIONARY SEQUENCE LOGIC
        const INITIAL_SUPPLY = 1000000000;

        function updateDeflation(currentSupply) {
            const burned = INITIAL_SUPPLY - currentSupply;
            const burnPercentage = (burned / INITIAL_SUPPLY) * 100;
            const msg = document.getElementById('system-msg');
            const supplyDisplay = document.getElementById('supply-count');

            supplyDisplay.innerText = currentSupply.toLocaleString();

            // International Achievement Sequence
            if (burnPercentage >= 90) {
                msg.innerText = "ðŸ† YOU MADE IT! THE ULTIMATE GOAL IS REACHED!";
            } else if (burnPercentage >= 50) {
                msg.innerText = "LEGENDARY LEVEL! 50% DESTROYED. AXQ IS GOLD! ðŸ’Ž";
            } else if (burnPercentage >= 25) {
                msg.innerText = "DIAMOND LEVEL! SCARCITY IS REAL. KEEP HOLDING! ðŸ”¥";
            } else if (burnPercentage >= 10) {
                msg.innerText = "GOLD LEVEL! 10% BURNED. WE ARE TAKING OFF! ðŸš€";
            } else {
                msg.innerText = "THE JOURNEY BEGINS! PREPARE FOR THE BURN. âœ¨";
            }
        }

        // Initially set to full supply. This connects to Solana RPC later.
        updateDeflation(1000000000);
    </script>
</body>
</html>
